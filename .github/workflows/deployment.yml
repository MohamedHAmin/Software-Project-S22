name: ci

on:
  push:
    branches:
      - 'deployment'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: test
        run: docker-compose up --exit-code-from backend_test
        shell: bash
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Push old version to old image
        run: |
          docker pull mostafaelnashar/api:latest
          docker tag mostafaelnashar/api:latest mostafaelnashar/api:old
          docker push mostafaelnashar/api:old
          docker pull mostafaelnashar/router:latest
          docker tag mostafaelnashar/router:latest mostafaelnashar/router:old
          docker push mostafaelnashar/router:old
          docker pull mostafaelnashar/client:latest
          docker tag mostafaelnashar/client:latest mostafaelnashar/client:old
          docker push mostafaelnashar/client:old

      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: mostafaelnashar/client:latest
      
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./api
          push: true
          tags: mostafaelnashar/api:latest
          
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./router
          push: true
          tags: mostafaelnashar/router:latest
